<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitor Inquiry Form</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        #header{
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 87px;
            background-color: white;
            z-index: 1000; 
        }
        #header h1 {
            margin-top: 10px;
            text-align: left;
        }
        #header h1 a{
            
            color: #f0545e;
            padding: 20px 30px;
            text-decoration: none;
        }
        #nav{
            text-align: right ;
        }
        #nav li{
            
            margin: 10px 0;
            display: inline-block;
            
        }
        #nav li a{
            color: black;
            text-decoration: none;
            padding: 12px  10px;
            margin-left: 20px;
            
        }
        #nav li:hover a{
            color: white;
            background-color: #f0545e;;
        } 

        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }

        h1, h2 {
            text-align: center;
            color: #f0545e;
        }

        form {
            max-width: 800px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #f0545e;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            padding: 15px 0;
        }

        input[type="submit"]:hover {
            background-color: #e04c50;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #f0545e;
            color: white;
        }

        td {
            color: #333;
        }

        /* Responsive */
        @media (max-width: 768px) {
            form {
                padding: 20px;
            }
        }
        #content{
            margin-top: 80px;
        }
        #inquiryForm{
            margin-top: 20px;
        }
    </style>
</head>
<body>
    
    <div id="header">
            <h1><a href="index.html">Run For Charity</a></h1>
            <ul id="nav">
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#programEvents">Program Events</a></li>
                <li><a href="index.html#generalInformation">General Information</a></li>
                <li><a href="index.html#participationinformation">Participation information</a></li>
                <li><a href="index.html#aboutUs">About Us</a></li>
                <li><a href="inquiryVisitorForm.html">Inquiry / Visitor Form</a></li>
            </ul>
    </div>

    <div id="content">
        <h1>Inquiry / Visitor Form</h1>
        <h2>Find Out More About Our Charity Run Event</h2>

        <form id="inquiryForm">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>

            <label for="inquiryType">Type of Inquiry</label>
            <select id="inquiryType" name="inquiryType">
                <option value="General Inquiry">General Inquiry</option>
                <option value="Sponsorship Information">Sponsorship Information</option>
                <option value="Volunteer Information">Volunteer Information</option>
                <option value="Event Schedule">Event Schedule</option>
            </select>

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="6" required></textarea>

            <input type="submit" value="Submit">
            <input type="button" id="cancelBtn" value="Cancel">
        </form>

        <script>
            const form = document.getElementById('inquiryForm');
            const cancelBtn = document.getElementById('cancelBtn');

            form.addEventListener('submit', function(event) {
                event.preventDefault();

                // Collect form data
                const name = document.getElementById('name').value;
                const email = document.getElementById('email').value;
                const inquiryType = document.getElementById('inquiryType').value;
                const message = document.getElementById('message').value;

                // Store the data in localStorage
                const inquiryData = { name, email, inquiryType, message };
                localStorage.setItem('inquiryData', JSON.stringify(inquiryData));

                // Redirect to the result page
                window.location.href = 'inquiryResult.html';
            });

            // Handle cancel button
            cancelBtn.addEventListener('click', function() {
                if (confirm('Are you sure you want to cancel?')) {
                    form.reset();
                }
            });
        </script>
    </div>
    

</body>
</html>
