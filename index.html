    <div id="main">

            <h1><a href="#"><img src="images/logo.png" alt="logo Hai Luu" width="90px"></a></h1>

                <div class="quakhachmoi">

                    </div>
            </div> 
            </div>


            <div id="kichBanSoBo">
                <div class="container">

                        <button id="back-btn1" class="arrow-btn left">◀</button>
                        <img id="image-slider-1" src="images/noidungkichban.png" alt="Hình ảnh" class="slider-img">

                </div>

                <div class="sodo">

                <div id="imageModal" class="modal">

                    <img class="modal-content" id="fullImage" src="images/sodophongto.png" alt="Ảnh phóng to">
                </div>
                </div>
                    
            </div>

            <div id="timeLine">

                    <div class="image-wrapper">
                        <button id="back-btn2" class="arrow-btn left">◀</button>
                        <img id="image-slider-2" src="images/timeline.png" alt="Hình ảnh" class="slider-img">
                        <button id="next-btn2" class="arrow-btn right">▶</button>
                    </div>
                </div>
            </div>
            <!-- Modal hiển thị ảnh lớn -->
            <div id="imageModal1" class="modal1">
                <span class="close1">&times;</span>
                <img class="modal-content1" id="modal-img1">
            </div>

            <div id="doiNgoai">

                    <div id="imageModal2" class="modal2">
                        <span class="close2">&times;</span>
                        <img class="modal-content2" id="modal-img2">
                        <div id="modal-counter" class="modal-counter"></div> <!-- Đánh số ảnh lớn -->
                    </div>
                </div>
            </div>

            <div id="duTruRuiRo">

                    <div class="image-wrapper">

                <p>Contact: hailuu.event@gmail.com  | Phone: 0901139460</p>
                <p>
                    <a href="#tongQuanChuongTrinh">Tổng Quan Chương Trình</a>

                    <a href="#duTruRuiRo">Quản Trị Rủi Ro</a>

            </div>
        </div>
    </div>
    <script src="script.js"></script> 
    <script>
        let index = 0;
        const images = document.querySelectorAll(".sliders-img");

        function changeImage() {
            images[index].classList.remove("active"); // Ẩn ảnh hiện tại
            index = (index + 1) % images.length; // Chuyển sang ảnh tiếp theo
            images[index].classList.add("active"); // Hiển thị ảnh mới
        }

        setInterval(changeImage, 2500); // Tự động chuyển ảnh sau 3 giây
    </script>
</body>
