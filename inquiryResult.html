<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inquiry Result</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        #header{
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 87px;
            background-color: white;
            z-index: 1000; 
        }
        #header h1 {
            margin-top: 10px;
            text-align: left;
        }
        #header h1 a{
            
            color: #f0545e;
            padding: 20px 30px;
            text-decoration: none;
        }
        #nav{
            text-align: right ;
        }
        #nav li{
            
            margin: 10px 0;
            display: inline-block;
            
        }
        #nav li a{
            color: black;
            text-decoration: none;
            padding: 12px  10px;
            margin-left: 20px;
            
        }
        #nav li:hover a{
            color: white;
            background-color: #f0545e;;
        } 

        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }

        h1, h2 {
            text-align: center;
            color: #f0545e;
        }

        form {
            max-width: 800px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #f0545e;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            padding: 15px 0;
        }

        input[type="submit"]:hover {
            background-color: #e04c50;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #f0545e;
            color: white;
        }

        td {
            color: #333;
        }

        /* Responsive */
        @media (max-width: 768px) {
            form {
                padding: 20px;
            }
        }
        #content{
            margin-top: 80px;
        }
        #inquiryForm{
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="header">
        <h1><a href="index.html">Run For Charity</a></h1>
        <ul id="nav">
            <li><a href="index.html">Home</a></li>
            <li><a href="index.html#programEvents">Program Events</a></li>
            <li><a href="index.html#generalInformation">General Information</a></li>
            <li><a href="index.html#participationinformation">Participation information</a></li>
            <li><a href="index.html#aboutUs">About Us</a></li>
            <li><a href="inquiryVisitorForm.html">Inquiry / Visitor Form</a></li>
        </ul>
    </div>

    <div id="content">
        <h1>Inquiry Submitted</h1>
        <h2>Here are the details of your inquiry:</h2>

        <table id="outputTable">
            <thead>
                <tr>
                    <th>Full Name</th>
                    <th>Email</th>
                    <th>Inquiry Type</th>
                    <th>Message</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <!-- Data will be inserted here -->
            </tbody>
        </table>

        <script>
            // Retrieve the data from localStorage
            const inquiryData = JSON.parse(localStorage.getItem('inquiryData'));

            if (inquiryData) {
                const tableBody = document.getElementById('tableBody');

                // Create a new row and cells
                const newRow = document.createElement('tr');
                const nameCell = document.createElement('td');
                const emailCell = document.createElement('td');
                const inquiryTypeCell = document.createElement('td');
                const messageCell = document.createElement('td');

                // Fill cells with the stored data
                nameCell.textContent = inquiryData.name;
                emailCell.textContent = inquiryData.email;
                inquiryTypeCell.textContent = inquiryData.inquiryType;
                messageCell.textContent = inquiryData.message;

                // Append cells to the new row
                newRow.appendChild(nameCell);
                newRow.appendChild(emailCell);
                newRow.appendChild(inquiryTypeCell);
                newRow.appendChild(messageCell);

                // Append the new row to the table body
                tableBody.appendChild(newRow);
            }
        </script>
    </div>
</body>
</html>
